<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Monthly Expense</title>

    <!-------- Font Awesome Kit ----------->
    <script src="https://kit.fontawesome.com/5dea0e259a.js" crossorigin="anonymous"></script>

    <!------------------------- Bootstrap CSS -------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!----------------- Vanilla CSS -------------------->
    <link rel="stylesheet" href="css/style.css">



</head>

<body>
    <!------------- Header Part ---------------->
    <header>

        <div class="d-flex justify-content-center mt-5 mb-5">
            <h1 class="text-primary fw-bold">Monthly Budget</h1>
            <img class="dollar-pic" src="images/download.png">
        </div>

    </header>

    <!------------ Main Content --------------->

    <main>
        <section class="container d-flex">
            <div class="row">
                <div class="col">
                    <img class=" " src="images/creating_a_budget_sq_707_707.jpg" alt="">
                </div>
                <div class="col calculation-area">
                    <div>
                        <div class="row mb-3">
                            <h6 class="text-center">Income</h6>
                            <label class="col-sm-2 col-form-label fw-bold pt-2">Income</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="income">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <h6 class="text-center">Expense</h6>
                            <label class="col-sm-2 col-form-label fw-bold pt-2">Food</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="food">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label fw-bold pt-2">Rent</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="rent">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label fw-bold pt-2">Clothes</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="clothes">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button onclick="expenseCalculate()" type="button"
                                class="btn btn-primary">Calculate</button>

                        </div>
                        <div class="row mb-3 mt-3">
                            <label class="col-sm-5 col-form-label fw-bold pt-2">Total Expenses</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control no-border-feild" id="totalExpense">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label fw-bold pt-2">Balance</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control no-border-feild" id="balance">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold pt-2">Save</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="percent">
                            </div>
                            <h4 class="col-sm-1">%</h4>
                            <button onclick="saveMoney()" type="button" class="col-sm-3 btn btn-primary">Save</button>

                        </div>
                        <div class="row g-3">
                            <div class="row mb-3 mt-3">
                                <label class="col-sm-5 col-form-label fw-bold pt-2">Saving Amount</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control no-border-feild" id="save-amount">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-7 col-form-label fw-bold pt-2">Remaining Balance</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control no-border-feild" id="remainBalance">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script src="js/calculation.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
